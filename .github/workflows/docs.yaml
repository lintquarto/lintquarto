name: docs
run-name: Render Quarto website and publish on GitHub pages

on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Set up Python from .python-version
        uses: actions/setup-python@v4
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Sync project from uv.lock
        run: uv sync --locked --all-extras --dev

      - name: Build API docs with quartodoc
        working-directory: docs
        run: uv run quartodoc build

      - name: Discover uv venv Python
        id: venv
        run: |
          echo "PY=$(uv run which python)" >> "$GITHUB_OUTPUT"

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          QUARTO_PYTHON: ${{ steps.venv.outputs.PY }}
