# Stable version of the development environment
# Provided as a conda environment so Python version is also managed
name: lintquarto-stable
channels:
  - conda-forge
dependencies:
  - python
  - flit=3.11.0
  - jupyter=1.1.1
  - pytest=8.4.1
  - quartodoc=0.11.1
  - twine=6.1.0
  - pylint=3.3.7
  - flake8=7.2.0
  - pyflakes=3.3.0
  - ruff=0.12.0
  - pylama=7.7.1
  - vulture=2.14
  - radon=6.0.1
  - pycodestyle=2.13.0
  - mypy=1.16.1
  - pyright=1.1.402
  - pyrefly=0.21.0
  - pytype=2024.02.09
  - pip
  - pip:
      - -e .